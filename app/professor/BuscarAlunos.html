<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>face search</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Carômetro - Professor</h1>
        </div>
        <div class="panel-body">
          <div class="col-sm-4">
            <h2 class="panel-subtitle">Informações pessoais</h2>
            <div class="form-group">
              <label for="senha">Nome completo:</label>
              <input type="text" id="nome" placeholder="Digite o nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="sexo">Sexo:</label>
              <div id="sexo">
                <div class="radio-inline">
                  <label><input type="radio" name="radioSexo" id="masculino">Masculino</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" name="radioSexo" id="feminino">Feminino</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <h2 class="panel-subtitle">Informações Acadêmicas</h2>
            <div class="form-group">
              <label for="rgm">RGM:</label>
              <input type="text" id="rgm" placeholder="Digite o rmg" class="form-control">
            </div>
            <div class="form-group">
              <label for="curso">Curso:</label>
              <select class="form-control" id="curso">
                <option value='null'>Selecione o curso</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="periodo">Período:</label>
              <select class="form-control" id="pele">
                <option value='null'>Selecione o período</option>
                <option value="diurno">Diurno</option>
                <option value="vespertino">Vespertino</option>
                <option value="noturno">Noturno</option>
              </select>
            </div>
            <div class="form-group">
              <label for="campus">Campus:</label>
              <select class="form-control" id="campus">
                <option value='null'>Selecione o campus</option>
                <option value="tatuape">Tatuapé</option>
                <option value="pinheiros">Pinheiros</option>
               </select>
            </div>
          </div>
          <div class="col-sm-4">
            <h2 class="panel-subtitle">Características físicas</h2>
            <div class="form-group">
              <label for="pele">Tom de Pele:</label>
              <select class="form-control" id="pele">
                <option value='null'>Selecione o tom de pele</option>
                <option value="negro">Negro</option>
                <option value="pardo">Pardo</option>
                <option value="moreno">Moreno</option>
                <option value="branco">Branco</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fisico">Porte físico:</label>
              <select class="form-control" id="fisico">
                <option value='null'>Selecione o porte físico</option>
                <option value="magro">Magro</option>
                <option value="normal">Normal</option>
                <option value="grande">Grande</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cabelo">Cabelo:</label>
              <select class="form-control" id="cabelo">
                <option value='null'>Selecione o cabelo</option>
                <option value="preto">Preto</option>
                <option value="loiro">Loiro</option>
                <option value="ruivo">Ruivo</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div class="form-group">
              <label for="altura">Altura:</label>
              <select class="form-control" id="altura">
                <option value='null'>Selecione a altura</option>
                <option value="baixo">1,50 - 1,60</option>
                <option value="medio">1,61 - 1,70</option>
                <option value="alto">1,71 - 1,80</option>
                <option value="gigante">Maior 1,81</option>
              </select>
            </div>
            <div class="form-group">
              <label for="olhos">Olhos:</label>
              <div id="olhos">
                <div class="radio-inline">
                  <label><input type="radio" name="radioOlhos" id="escuros">Escuros</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" name="radioOlhos" id="claros">Claros</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="tauagem">Tatuagem:</label>
              <div id="tatuagem">
                <div class="radio-inline">
                  <label><input type="radio" name="radioTatoo" id="tatooTrue">Sim</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" name="radioTatoo" id="tatooFalse">Não</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <a class="btn btn-primary" style="width:100%">Buscar</a>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Alunos</h1>
        </div>
        <div class="panel-body">
          <table id="alunos">
            <thead class="table-header">
              <tr>
                <th>Nome</th>
                <th>Foto de Perfil</th>
                <th>Curso</th>
                <th>Turma</th>
                <th>Período</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="../bower_components/axios/dist/axios.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- endbuild -->
  </body>
</html>
